---
layout: default
---


<main role="main">

  <section class="jumbotron jumbotron-fluid text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Open Ideas</h1>
      <p class="lead text-muted">share, change, document, hack, improve ideas</p>
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for an idea..." aria-label="Search for an idea...">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#signUpModal">Search</button>
            </span>
          </div>
        </div>
      </div>
      </p>
    </div>
  </section>

  <div class="album text-muted">
    <div class="container">
      <div class="card-columns">
        {% for idea in site.ideas %}
          <div class="card">
            {% if idea.image and idea.image.small %}
              <img class="card-img-top" src="{{site.baseurl}}/{{site.images_path}}/{{idea.image.small}}" alt="Card image cap">
            {% endif %}
            <div class="card-body">
              <a href="{{site.baseurl}}{{idea.url}}"><h4 class="card-title">{{ idea.title }}</h4></a>
              <p class="card-text">{{ idea.description }}</p>
              <span class="badge badge-secondary {{ idea.state }}">{{ idea.state }}</span>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>

</main>

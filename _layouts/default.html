<html lang="en">

  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.ico">

</head>


<body data-gr-c-s-loaded="true">

  <div id="wrap">
    {% include navbar.html %}
    {% include alerts.html %}
    <div id="main">
      {{ content }}
    </div>

    {% include footer.html %}
  </div>

  {% include modals.html %}

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
  <script type='text/javascript'>
    (function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';}(jQuery));var $mcj = jQuery.noConflict(true);
  </script>
  <script type="text/javascript">
  (function() {
      document.getElementById('mc-embedded-subscribe').addEventListener('click', function(e) {
        setTimeout(function() {
          var elError = document.getElementById('mce-error-response');
          var elSuccess = document.getElementById('mce-success-response');
          if((elError && elError.style.display !== 'none') || (elSuccess && elSuccess.style.display !== 'none')) {
            $('#signUpModal').modal('hide');
            setTimeout(function() {
              elError.style.display = 'none';
              elSuccess.style.display = 'none';
            }, 4000);
          }
        }, 1000)
        // TODO: setInterval
      });
  })();
  </script>
</body>
</html>
